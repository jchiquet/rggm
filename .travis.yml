# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

# Travis CI for automatic building.
#
# Changelog:
#  - 2020-03-27: creation

language: R
cache: packages

r_check_args: --as-cran
sudo: required

warnings_are_errors: false

matrix:
  include:
    - os: osx
      r: release
    - os: linux
      r: devel
    - os: linux
      r: release
      r_packages:
        - pkgdown
      after_success:
        - R CMD INSTALL .
        - Rscript -e 'pkgdown::build_site()'
      deploy:
        - provider: pages
          skip-cleanup: true
          github-token: $GITHUB_RGGM
          keep-history: true
          local-dir: docs
          on:
            branch: master
